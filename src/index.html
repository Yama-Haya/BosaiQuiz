<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>超鬼畜・100問防災クイズ | 山隼</title>
    <meta name="description" content="山隼の作ったクイズ。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel=”icon” type="image/svg" href="https://yama-haya.github.io/image/favicon.ico">
    <link rel="icon" type="image/svg" sizes="512x512" href="https://yama-haya.github.io/image/favicon_512.ico">
  </head>
  <body>
    <main>
      <div id="text_q" style="font-size:45px; font-weight:bold;"></div>
	    <div id="text_i"></div>
      <div id="text_g"></div>
      <div id="text_s"></div>
      <div id="text_a"></div>
    </main>
		
    <script scr="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
      //問題と解答
      qa = new Array();
      qa[0] = ["家具転倒防止用突っ張り棒はタンスのどこに設置すべきか","壁側(奥)","中央","壁の反対側(手前)",1,"基本的に家の構造を理解し、柱のある場所に設置することが、奥に設置するより効果的です。","image/tsuppari.jpg","突っ張り棒" ];
      qa[1] = ["地震が起きた。この場合、どうすべきか。","ガスコンロを消す","身の安全を確保する","",2,"最近になって、大きな地震が起きた場合、そのことを自動的にガスメーターが検知し、自動でガスの供給を止めるようになっています。また、IHを採用されている家庭もあるため、自分のことに集中しましょう。","https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Bakken.jpg/640px-Bakken.jpg","ガスコンロ" ];
      qa[2] = ["歯磨き粉は普段使用している物を避難所へ持っていくべきか","持っていくべきだ","持っていくべきではない","歯磨き粉自体要りません",2,"衛生的にも歯磨き粉は避難所に持っていくべきです。しかし、普段使用している歯磨き粉は水で濯ぐ必要があります。なので、濯ぐ必要がないものを用意しましょう。","https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Toothpasteonbrush.jpg/640px-Toothpasteonbrush.jpg","歯磨き粉" ];

      //初期設定
      q_sel = 3; //選択肢の数

      setReady();

      //初期設定
      function setReady() {
	      count = 0; //問題番号
	      ansers = new Array(); //解答記録
	      //最初の問題
	      quiz();
      }

      //問題表示
      function quiz() {
	      var s, n;
	      //問題
	      document.getElementById("text_q").innerHTML = qa[count][0];
        document.getElementById("text_g").innerHTML = ""
        document.getElementById("text_i").innerHTML = "<img src='" + qa[count][6] + "' alt='" + qa[count][7] + "'>";
        
	      //選択肢
	      s = "";
	      for (n=1;n<=q_sel;n++) {
		      if (qa[count][n] != "") {
			      s += "<a class='btn' href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>";
		      }
	      }
	      document.getElementById("text_s").innerHTML = s;
      }

      //解答表示
      function anser(num) {
	      var s;
	      s = (count + 1) + "問目：";
	      //答え合わせ
	      if (num == qa[count][q_sel + 1]) {
		      //正解
		      (new Audio("sound/c.mp3")).play();
		      ansers[count] = "○";
	      } else {
		      (new Audio("sound/w.mp3")).play();
		      ansers[count] = "×";
	      }
	      s += ansers[count] + qa[count][num] + "<br>" + qa[count][5] ;
	      document.getElementById("text_a").innerHTML = s;
	
	      //次の問題を表示
	      count++;
	      if (count < qa.length) {
		      quiz();
	      } else {
		      //終了
		      s = "<table border='1'><caption>結果</caption>";
		      //1行目
		      s += "<tr><th>問題</th>";
		      for (n=0;n<qa.length;n++) {
			      s += "<th>" + (n+1) + "</th>";
		      }
		      s += "</tr>";
		      //2行目
		      s += "<tr><th>◯×</th>";
		      for (n=0;n<qa.length;n++) {
			      s += "<td>" + ansers[n] + "</td>";
		      }
		      s += "</tr>";
		      s += "</table>";
		      document.getElementById("text_g").innerHTML = s;
          document.getElementById("text_q").innerHTML = "";
          document.getElementById("text_i").innerHTML = "";
		      //次の選択肢
		      s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
		      s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
		      s += "【<a href=''>次の問題に進む</a>】";
		    document.getElementById("text_s").innerHTML = s;
	      }
      }
    </script>
  </body>
</html>
